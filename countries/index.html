<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <title>Страны</title>
    <link rel="shortcut icon" href="../assets/logo/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./countries.css">
    <link rel="stylesheet" href="../global/style.css">
</head>
<body>
    <main>
        <nav>
            <script src="../global/navigation/navigation.js" type="module" defer></script>
        </nav>
        <div class="content">
            <div class="countries">
                <div class="countries__all-wrapper">
                    <div class="countries__all-title-wrapper">
                        <p class="big-title primary-text countries__all-title">Все страны</p>
                    </div>
                    <div class="countries__all">
                        <div class="block country-container">
                            <div class="country">
                                <div class="country__images-container">
                                    <div class="country__image" style="background-image: url(../assets/images/base-country.png);"></div>
                                    <div class="country__image" style="background-image: url(../assets/images/base-country-map.png);"></div>
                                </div>
                                <div class="country__content">
                                    <p class="h1-title primary-text country__content-title">Очень длинное Название страны</p>
                                    <p class="h3-little-break secondary-text country__content-text">Длинное описание страны Длинное описание страны Длинное описание страны Длинное описание страны Длинное описание страны Длинное описание страны Длинное описание страны </p>
                                </div>
                                <div class="country__after">
                                    <a href="../profile/index.html" class="country__after-profile">
                                        <div class="country__after-avatar" style="background-image: url(../assets/images/base-avatar.png);"></div>
                                        <div class="country__after-names">
                                            <p class="h2-normal primary-text country__after-name">Имя Фамииля</p>
                                            <p class="h3-little secondary-text">Президент</p>
                                        </div>
                                    </a>
                                    <a href="../profile/index.html" class="country__after-profile">
                                        <div class="country__after-avatar" style="background-image: url(../assets/images/base-avatar.png);"></div>
                                        <div class="country__after-names">
                                            <p class="h2-normal primary-text country__after-name">Имя Фамииля</p>
                                            <p class="h3-little secondary-text">Вице Президент</p>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="block bottom">
                <div class="bottom__find">
                    <input class="h2-normal primary-text bottom__find-input" type="text" name="nation" placeholder="Найти страну" minlength="1" maxlength="48">
                </div>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../global/scripts-base.js?update=1604" type="module"></script>
    <script src="./countries.js?update=1604" type="module"></script>
</body>
</html>
