<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <title>Настройки</title>
    <link rel="shortcut icon" href="/assets/logo/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./settings.css">
    <link rel="stylesheet" href="/global/style.css">
</head>
<body>
    <main>
        <nav>
            <script src="/global/navigation/navigation.js" type="module" defer></script>
        </nav>
        <div class="waiting"></div>
        <div class="content">
            <div class="block settings-block">
                <div class="settings-block__title-wrapper">
                    <p class="h1-title primary-text">Пароль</p>
                </div>
                <div class="settings-block__content">
                    <p class="h2-normal-break primary-text settings-block__text">Изменить ваш текущий пароль</p>
                </div>
                <button class="primary-button change-password__button">Изменить</button>
                <div class="change-password__wrapper">
                    <p class="h2-normal-break primary-text settings-block__text">Введите старый пароль</p>
                    <div class="input-wrapper">
                        <img src="/assets/EyeOpen.svg" alt="show-password" class="old-password__img">
                        <input class="h2-normal primary-text input-password old-password" type="password" placeholder="Пароль (4 - 24 символов)" minlength="4" maxlength="24" required>
                    </div>
                    <p class="h2-normal-break primary-text input-password settings-block__text">Введите новый пароль</p>
                    <div class="input-wrapper">
                        <img src="/assets/EyeOpen.svg" alt="show-password" class="new-password__img">
                        <input class="h2-normal primary-text input-password new-password" type="password" placeholder="Пароль (4 - 24 символов)" minlength="4" maxlength="24" required>
                    </div>
                    <p class="h2-normal-break primary-text settings-block__text">Повторите новый пароль</p>
                    <div class="input-wrapper">
                        <img src="/assets/EyeOpen.svg" alt="show-password" class="new-password-again__img">
                        <input class="h2-normal primary-text input-password new-password-again" type="password" placeholder="Пароль (4 - 24 символов)" minlength="4" maxlength="24" required>
                    </div>
                    <button class="primary-button save-button">Сохранить</button>
                    <button class="secondary-button cancel-button">Отмена</button>
                </div>
            </div>
            <div class="block settings-block">
                <div class="settings-block__title-wrapper">
                    <p class="h1-title primary-text">Перезагрузка</p>
                </div>
                <div class="settings-block__content">
                    <p class="h2-normal-break primary-text settings-block__text">Полная перезагрузка сайта с очищением кеша</p>
                    <p class="h3-little-break secondary-text settings-block__text">(Работает не во всех браузерах)</p>
                </div>
                <button class="primary-button reload-button">Перезагрузить</button>
                
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/global/scripts-base.js?update=1678980859" type="module"></script>
    <script src="./settings.js?update=1678980859" type="module"></script>
</body>
</html>
