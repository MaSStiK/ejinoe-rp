<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="shortcut icon" href="../assets/images/logo/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Отключаем кеширование -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">

    <title>Профиль</title>

    <!-- The Open Graph protocol -->
    <meta property="og:title" content="Профиль">
    <meta property="og:url" content="https://masstik.github.io/hedgehog.rp/profile">
    <link rel="canonical" href="https://masstik.github.io/hedgehog.rp/profile">
    <meta property="og:description" content="Создай свою страну и развивай ее в соответствии со своими желаниями и интересами!">
    <meta name="description" content="Создай свою страну и развивай ее в соответствии со своими желаниями и интересами!">
    <meta property="og:type" content="website">
    <meta property="og:image" content="../assets/images/logo/logo.png">

    <!-- Глобальные стили -->
    <link rel="stylesheet" href="../assets/styles/global-style.css">
    <!-- Все остальные стили -->
    <link rel="stylesheet" href="./styles/profile.css">
    <link rel="stylesheet" href="./styles/profile-phone.css">
    <link rel="stylesheet" href="./styles/profile-aside.css">
</head>
<body>
    <main>
        <nav>
            <!-- Подключаем рендер навигации -->
            <script src="../assets/scripts/nav/nav-render.js" type="module" defer></script>
        </nav>

        <article>
            <section>
                <div class="block main-block">
                    <!-- Верхняя часть профиля -->
                    <div class="profile-top">
                        <div class="profile-top__photo__wrapper"></div>
                        <div class="profile-top__photo">
                            <!-- Аватарка пустая пока не загрузиться -->
                            <img id="profile-photo" src="../assets/images/base/base-photo-empty.png" alt="photo">
                        </div>
                        <div class="profile-top__name">
                            <p class="h3 text-break" id="profile-name">&nbsp;</p>
                            <p class="text-secondary h5 text-break" id="profile-tag">&nbsp;</p>
                        </div>

                        <!-- Либо репорт, либо редактирование и выход -->
                        <button class="danger hidden" id="report-button">Жалоба</button>
                        <button class="danger hidden" id="exit-button">Выйти</button>
                        <button class="hidden" id="edit-button">Изменить</button>
                    </div>

                    <!-- Блок с информацией -->
                    <div class="profile-info">
                        <div class="divider"></div>
                        <div class="profile-info__part">
                            <p>ВКонтакте</p>
                            <a class="profile-info__part-button" id="profile-vk-button" target="_blank" href="#">
                                <!-- <img id="profile-vk-photo" src="../assets/images/base/base-photo.png" alt="vk-photo"> -->
                                <!-- <p class="text-cut" id="profile-vk-name">Имя Фамилия</p> -->
                            </a>
                        </div>
                        <div class="divider"></div>
                        <div class="profile-info__part">
                            <p>Нация</p>
                            <a class="profile-info__part-button" id="profile-nation-button" target="_blank" href="#">
                                <img id="profile-nation-photo" src="../assets/images/base/base-nation.png" alt="nation-photo">
                                <p class="text-cut" id="profile-nation-name">Скоро</p>
                            </a>
                        </div>
                        <div class="divider"></div>
                        <div class="profile-info__part">
                            <p>Страна</p>
                            <a class="profile-info__part-button" id="profile-country-button" target="_blank" href="#">
                                <img id="profile-country-photo" src="../assets/images/base/base-country.png" alt="country-photo">
                                <p class="text-cut" id="profile-country-name">Скоро</p>
                            </a>
                        </div>
                        <div class="divider"></div>
                        <div class="profile-info__part date">
                            <p>В беседе с</p>
                            <input id="profile-date" readonly> 
                        </div>
                        <div class="divider"></div>

                        <!-- Описание (Имитация textarea) -->
                        <div class="profile-info__part">
                            <p>О себе</p>
                        </div>
                        <p id="profile-bio">&nbsp;</p>
                    </div>
                </div>
            </section>
        </article>

        <aside>
            <section>
                <!-- Список закрепелнных пользователей -->
            </section>
        </aside>
    </main>

    
    <!-- Фотография во весь экран -->
    <div class="modal-photo-full hidden">
        <img class="block" id="photo-full" src="../assets/images/base/base-photo-empty.png" alt="photo-full">
        <img id="photo-full-close" src="../assets/images/icons/Close.svg" alt="photo-close">
    </div>


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Глобальные события -->
    <script src="../assets/scripts/global-events.js" type="module"></script>
    
    <!-- Остальные скрипты -->
    <script src="./scripts/profile-prerender.js" type="module" defer></script>
    <script src="./scripts/profile-render.js" type="module"></script>
</body>
</html>
