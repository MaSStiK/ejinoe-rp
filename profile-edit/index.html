<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="shortcut icon" href="../assets/images/logo/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Отключаем кеширование -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">

    <title>Изменение профиля - Ежиное-РП</title>

    <!-- The Open Graph protocol -->
    <meta property="og:title" content="Изменение профиля - Ежиное-РП">
    <meta property="og:url" content="https://masstik.github.io/hedgehog.rp/profile-edit">
    <link rel="canonical" href="https://masstik.github.io/hedgehog.rp/profile-edit">
    <meta property="og:description" content="Создай свою страну и развивай ее в соответствии со своими желаниями и интересами!">
    <meta name="description" content="Создай свою страну и развивай ее в соответствии со своими желаниями и интересами!">
    <meta property="og:type" content="website">
    <meta property="og:image" content="../assets/images/logo/logo.png">

    <!-- Глобальные стили -->
    <link rel="stylesheet" href="../assets/styles/global-style.css">
    <!-- Все остальные стили -->
    <link rel="stylesheet" href="./styles/profile-edit.css">
    <link rel="stylesheet" href="./styles/profile-edit-aside.css">
    <link rel="stylesheet" href="./styles/profile-edit-phone.css">
    <link rel="stylesheet" href="./styles/profile-edit-modal.css">
</head>
<body>
    <main>
        <nav>
            <!-- Подключаем рендер навигации -->
            <script src="../assets/scripts/nav/nav-render.js" type="module" defer></script>
        </nav>

        <article>
            <section>
                <!-- Изменение основной информации -->
                <div class="block content-tab">
                    <!-- Кнопка возвращения в профиль -->
                    <button class="primary" id="edit-back">Назад</button>

                    <div class="edit-block">
                        <p class="text-break edit-block__title">ID</p>
                        <input id="edit-id" readonly>
                    </div>
                    <div class="divider"></div>

                    <div class="edit-block">
                        <p class="text-break edit-block__title">Тег</p>
                        <input id="edit-tag" readonly>
                    </div>
                    <div class="divider"></div>

                    <div class="edit-block">
                        <p class="text-break edit-block__title">Фотография</p>
                        <input id="edit-photo" placeholder="Ссылка на изображение" readonly>
                        
                        <!-- Предпросмотр кратинки -->
                        <img id="edit-photo-preview" src="../assets/images/base/base-photo-empty.png" alt="photo">
                    </div>
                    <div class="divider"></div>

                    <div class="edit-block">
                        <p class="text-break edit-block__title">Имя профиля</p>
                        <input id="edit-name" placeholder="Отображаемое имя" readonly>
                    </div>
                    <div class="divider"></div>

                    <div class="edit-block">
                        <p class="text-break edit-block__title" id="edit-bio-title">Описание <span id="edit-bio-count"></span></p>
                    </div>
                    <textarea id="edit-bio" wrap="soft" readonly></textarea>
                    <div class="divider"></div>

                    <div class="edit-buttons">
                        <button class="primary" id="edit-save" disabled>Сохранить</button>
                        <button class="danger" id="edit-cancel">Сбросить</button>
                    </div>
                </div>

                <!-- Изменение страны и нации -->
                <div class="block content-tab">
                    <div class="edit-block">
                        <p class="text-break edit-block__title">Нация</p>
                        <button>Скоро</button>
                    </div>
                    <div class="divider"></div>
                    <div class="edit-block">
                        <p class="text-break edit-block__title">Страна</p>
                        <button>Скоро</button>
                    </div>
                </div>
                
                <!-- Изменение приватной информации -->
                <div class="block content-tab">
                    <div class="edit-block">
                        <p class="text-break edit-block__title">Пароль</p>
                        <button id="edit-password">Изменить</button>
                    </div>
                </div>
            </section>
        </article>

        <aside>
            <section>
                <button class="primary" id="edit-back-nav">Назад</button>
            </section>
        </aside>
    </main>


    <!-- Модальное окно -->
    <div class="modal-wrapper hidden">
        <div class="modal block">
            <h2>Смена пароля</h2>
            <p>Старый пароль</p>
            <div class="input-wrapper" id="password-old-input">
                <input type="password" placeholder="Пароль" id="password-old" required>
                <button class="image-button" type="button"><img src="../assets/images/icons/EyeOpen.svg" alt="show-password"></button>                    
            </div>

            <p>Новый пароль</p>
            <div class="input-wrapper" id="password-new-input">
                <input type="password" placeholder="Пароль" id="password-new" required>
                <button class="image-button" type="button"><img src="../assets/images/icons/EyeOpen.svg" alt="show-password"></button>                    
            </div>

            <p>Повторите пароль</p>
            <div class="input-wrapper" id="password-again-input">
                <input type="password" placeholder="Пароль" id="password-again" required>
                <button class="image-button" type="button"><img src="../assets/images/icons/EyeOpen.svg" alt="show-password"></button>                    
            </div>

            <button class="primary" id="modal-submit">Изменить</button>
            <button class="danger" id="modal-close">Отмена</button>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Глобальные события -->
    <script src="../assets/scripts/global-events.js" type="module"></script>
    
    <!-- Остальные скрипты -->
    <script src="./scripts/profile-edit-prerender.js" type="module" defer></script>
    <script src="./scripts/profile-edit-render.js" type="module"></script>
</body>
</html>
