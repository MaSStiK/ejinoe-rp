<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="shortcut icon" href="../assets/images/logo/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Отключаем кеширование -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">

    <title>Редактирование</title>

    <!-- The Open Graph protocol -->
    <meta property="og:title" content="Редактирование">
    <meta property="og:url" content="https://masstik.github.io/hedgehog.rp/profile-edit">
    <link rel="canonical" href="https://masstik.github.io/hedgehog.rp/profile-edit">
    <meta property="og:description" content="Создай свою страну и развивай ее в соответствии со своими желаниями и интересами!">
    <meta name="description" content="Создай свою страну и развивай ее в соответствии со своими желаниями и интересами!">
    <meta property="og:type" content="website">
    <meta property="og:image" content="../assets/images/logo/logo.png">

    <!-- Глобальные стили -->
    <link rel="stylesheet" href="../assets/styles/global-style.css">
    <!-- Все остальные стили -->
    <link rel="stylesheet" href="./styles/profile-edit.css">
    <link rel="stylesheet" href="./styles/profile-edit-aside.css">
    <link rel="stylesheet" href="./styles/profile-edit-phone.css">
</head>
<body>
    <main>
        <nav>
            <!-- Подключаем рендер навигации -->
            <script src="../assets/scripts/nav/nav-render.js" type="module" defer></script>
        </nav>

        <article>
            <section>
                <!-- Изменение основной информации -->
                <div class="block content-tab">
                    <!-- Кнопка возвращения в профиль -->
                    <button class="primary" id="edit-back">Назад</button>

                    <div class="edit-block">
                        <p class="text-break title">ID</p>
                        <input id="edit-id" readonly value="">
                    </div>
                    <div class="divider"></div>
                    <div class="edit-block">
                        <p class="text-break title">Тег</p>
                        <input id="edit-tag" value="">
                    </div>
                    <div class="divider"></div>
                    <div class="edit-block">
                        <p class="text-break title">Фотография</p>
                        <input id="edit-photo" value="" placeholder="Ссылка на изображение">
                    </div>
                    <div class="divider"></div>
                    <div class="edit-block">
                        <p class="text-break title">Имя профиля</p>
                        <input id="edit-name" value="Имя Фамлиия">
                    </div>
                    <div class="divider"></div>
                    <div class="edit-block">
                        <p class="text-break title">Описание</p>
                    </div>
                    <textarea id="edit-name" value="Имя Фамлиия"></textarea>
                </div>

                <!-- Изменение страны и нации -->
                <div class="block content-tab">
                    <div class="edit-block">
                        <p class="text-break title">Нация</p>
                        <button>Изменить</button>
                    </div>
                    <div class="divider"></div>
                    <div class="edit-block">
                        <p class="text-break title">Страна</p>
                        <button>Изменить</button>
                    </div>
                </div>
                
                <!-- Изменение приватной информации -->
                <div class="block content-tab">
                    <div class="edit-block">
                        <p class="text-break title">Смена пароля</p>
                        <button id="edit-password">Изменить</button>
                    </div>
                </div>
            </section>
        </article>

        <aside>
            <section>
                <button class="primary" id="edit-back-nav">Назад</button>
            </section>
        </aside>
    </main>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Глобальные события -->
    <script src="../assets/scripts/gloabl-events.js" type="module"></script>
    
    <!-- Остальные скрипты -->
    <script src="./scripts/profile-edit-prerender.js" type="module" defer></script>
    <script src="./scripts/profile-edit-render.js" type="module"></script>
</body>
</html>
