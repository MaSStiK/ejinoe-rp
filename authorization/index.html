<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <title>Авторизация</title>
    <link rel="shortcut icon" href="../assets/logo/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./authorization.css">
    <link rel="stylesheet" href="../global/style.css">
</head>
<body>
    <div class="waiting"></div>
    <div class="login-block">
        <img class="login-logo" src="../assets/logo/main-logotype.png" alt="logotype">
        <form class="block login-form">
            <label for="login" class="h1-title primary-text">Введите логин</label>
            <input type="login" name="login" class="h2-normal primary-text login-login" minlength="4" maxlength="64" placeholder="Логин" required>
            <label for="password" class="h1-title primary-text">Введите пароль</label>
            <div class="login-password__wrapper">
                <img src="../assets/EyeOpen.svg" alt="show-password" class="login-password__img">
                <input type="password" name="password" class="h2-normal primary-text input-password login-password" minlength="4" maxlength="64" placeholder="Пароль" required>
            </div>
            <button type="submit" class="primary-button login-submit">Войти</button>
            <p class="h3-little secondary-text">Нету аккаута? <span class="h3-little link-text switch-registeration">Зарегистрируйтесь!</span></p>
        </form>
    </div>

    <div class="registration-block">
        <img class="reg-logo" src="../assets/logo/main-logotype.png" alt="logotype">
        <form class="block registration-form">
            <div class="reg-firstpage">
                <label class="h1-title-break primary-text">1) Подтвердите вк</label>
                <div class="reg__start">
                    <label class="h2-normal-break primary-text">Отправьте код нашему боту "Географ" в вк: <a href="https://vk.com/write-202912556" target="_blank" class="link-text">https://vk.com/write-202912556</a></label>
                    <div class="reg__code-wrapper">
                        <label class="h2-normal-break primary-text">Код: <label class="h2-normal-break primary-text reg__code">123456789a</label></label>
                        <div class="reg__copy-wrapper">
                            <img src="../assets/Copy.svg" alt="copy">
                        </div>
                    </div>
                    <label class="h2-normal-break primary-text reg__send-text">Когда отправите сообщение - нажмите кнопку "Отправил"</label>
                    <button type="button" class="secondary-button reg-isend">Отправил</button>
                </div>
                <div class="reg__ask">
                    <label class="h2-normal-break primary-text reg__vk-name">Это вы?: Имя Фамилия</label>
                    <a href="https://vk.com/99999999" target="_blank" class="link-text reg__vk-link">https://vk.com/id99999999</a>
                    <button type="button" class="danger-button reg-itsnotme">Это не я</button>
                    <button type="button" class="secondary-button reg-itsme">Это я</button>
                </div>
                <div class="reg__continue">
                    <label class="h2-normal-break primary-text">Публичные данные этой страницы будут отображена на сайте в вашем профиле!</label>
                    <a href="https://vk.com/99999999" target="_blank" class="link-text reg__vk-link">https://vk.com/id99999999</a>
                    <button type="button" class="secondary-button reg-cancel">Отмена</button>
                    <button type="button" class="primary-button reg-continue">Продолжить</button>
                </div>
                
            </div>
            <div class="reg-lastpage">
                <button type="button" class="secondary-button reg-back">Назад</button>
                <label for="login" class="h1-title-break primary-text">2) Придумайте логин</label>
                <label class="h2-normal-break primary-text">Он понадобиться для входа</label>
                <p class="h3-little-break secondary-text reg-help">* Вместо пробела используйте _ или -</p>
                <input type="login" name="login" class="h2-normal primary-text reg-login" minlength="4" maxlength="64" placeholder="Логин (4 - 64 символа)" required>
                <label for="password" class="h1-title primary-text">3) Придумайте пароль</label>
                <label class="h2-normal-break primary-text">Он понадобиться для входа</label>
                <p class="h3-little-break secondary-text reg-help">* Вместо пробела используйте _ или -</p>
                <div class="reg-password__wrapper">
                    <img src="../assets/EyeOpen.svg" alt="show-password" class="reg-password__img">
                    <input type="password" name="password" class="h2-normal primary-text input-password reg-password" placeholder="Пароль (4 - 64 символа)" minlength="4" maxlength="64" required>
                </div>
                <div class="reg-password-again__wrapper">
                    <img src="../assets/EyeOpen.svg" alt="show-password" class="reg-password-again__img">
                    <input type="password" name="password-again" class="h2-normal primary-text input-password reg-password-again" placeholder="Повторите пароль" minlength="4" maxlength="64" required>
                </div>
                <button type="submit" class="primary-button reg-submit">Зарегистрироваться</button>
            </div>
            <p class="h3-little secondary-text">Есть аккаунт? <span class="h3-little link-text switch-login">Войдите!</span></p>
        </form>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="../global/scripts-base.js?update=1604" type="module"></script>
    <script defer src="./authorization.js?update=1604" type="module"></script>
</body>
</html>
