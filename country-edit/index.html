<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <title>Изменение страны</title>
    
    <meta property="og:url" content="https://masstik.github.io/ejinoerp/country-edit">
    <link rel="canonical" href="https://masstik.github.io/ejinoerp/country-edit">
    <meta property="og:title" content="Ежирое-РП Изменение страны">
    <meta property="og:description" content="Создай свою страну и развивай ее в соответствии со своими желаниями и интересами!">
    <meta name="description" content="Создай свою страну и развивай ее в соответствии со своими желаниями и интересами!">
    <meta property="og:type" content="website">
    <meta property="og:image" content="../assets/logo/main-logotype.png">
    <meta property="og:image" content="../assets/logo/mini-logotype.png">

    <link rel="shortcut icon" href="../assets/logo/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="../global/style.css">
    <link rel="stylesheet" href="./country-edit.css">
</head>
<body>
    <main>
        <nav>
            <script src="../global/navigation/navigation.js" type="module" defer></script>
        </nav>
        <div class="waiting"></div>
        <div class="content">
            <div class="content-wrapper">
                <form class="block editing-main">
                    <div class="edit-block">
                        <p class="h2-normal-break secondary-text edit-block__title">Id</p>
                        <p class="h3-little-break secondary-text edit-block__title-mini">Id</p>
                        <div class="edit-block__content">
                            <p class="country-id"></p>
                        </div>
                    </div>
                    <div class="edit-line"></div>
                    <div class="edit-block">
                        <p class="h2-normal-break secondary-text edit-block__title">Название</p>
                        <p class="h3-little-break secondary-text edit-block__title-mini">Название</p>
                        <div class="edit-block__content">
                            <input class="country-title" name="title" type="text" placeholder="Название страны" minlength="1" maxlength="48" required>
                        </div>
                    </div>
                    <div class="edit-line"></div>
                    <div class="edit-block">
                        <p class="h2-normal-break secondary-text edit-block__title">Информация</p>
                        <p class="h3-little-break secondary-text edit-block__title-mini">Информация</p>
                        <div class="edit-block__content">
                            <textarea class="edit-modal__block-textarea country-about" name="about" wrap="on" maxlength="1000" placeholder="Информация о стране"></textarea>
                        </div>
                    </div>
                    <div class="edit-line"></div>
                    <div class="edit-block">
                        <p class="h2-normal-break secondary-text edit-block__title">Флаг</p>
                        <p class="h3-little-break secondary-text edit-block__title-mini">Флаг</p>
                        <div class="edit-block__content">
                            <input class="country-logo" name="logo" type="text" placeholder="Ссылка на изображение" maxlength="250">
                        </div>
                    </div>
                    <div class="edit-line"></div>
                    <div class="edit-block">
                        <p class="h2-normal-break secondary-text edit-block__title">Карта</p>
                        <p class="h3-little-break secondary-text edit-block__title-mini">Карта</p>
                        <div class="edit-block__content">
                            <input class="country-map" name="map" type="text" placeholder="Ссылка на изображение" maxlength="250">
                        </div>
                    </div>
                    <div class="edit-line"></div>
                    <div class="edit-buttons">
                        <button class="primary-button edit-save" type="submit">Сохранить</button>
                        <button class="secondary-button edit-cancel" type="button">Отмена</button>
                    </div>
                </form>
                <div class="block editing-nav hide-block">
                    <button class="primary-button editing-nav__button editing-nav__back">Вернуться</button>
                    <button class="secondary-button editing-nav__button switch-info">Информация</button>
                    <button class="secondary-button editing-nav__button switch-members">Участники</button>
                    <button class="secondary-button editing-nav__button switch-nations">Нации</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../global/scripts-base.js?update=1604" type="module"></script>
    <script src="./country-edit.js?update=1604" type="module"></script>
</body>
</html>
